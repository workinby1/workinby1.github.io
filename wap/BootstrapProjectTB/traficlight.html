<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
            .container {
              background-color: black;
              width: 100px;
              height: 250px;
              margin-top: 100px;
              display: flex;
              flex-flow: column;
              justify-content: space-around;
              align-items: start;
              border-radius: 30px;
            }
            .circle {
              width: 50px;
              height: 50px;
              border-radius: 50%;
              box-shadow: 10px  0 10px cornflowerblue;
            }
            
            .green {
           width: 50px;
              height: 50px;
              border-radius: 50%;
              animation: greenlight 20s infinite;
              background-color: green;
            }

            .yellow {
            width: 50px;
              height: 50px;;
              border-radius: 50%;
              animation: yellowlight 20s infinite;
              background-color: yellow;
            }

            .red {
           width: 50px;
              height: 50px;
              border-radius: 50%;
              animation: redlight 20s infinite;
              background-color: red;
            }

            @keyframes greenlight {
              0% {
                background-color: rgb(20, 228, 20);
              }

              44% {
                background-color: rgb(5, 14, 5);
              }

              80% {
                background-color: rgb(5, 14, 5);
              }
              /* 90% {                        
                background-color: rgb(20, 228, 20);
              } */
              100% {
                background-color: #57E964;                     
              }
            }

            @keyframes yellowlight {
              0% {
                background-color: #430;
              }
              44% {
                background-color: yellow;
              }

              49% {
                background-color: #430;
              }
              100% {
                background-color: #430;
              }
            }

            @keyframes redlight {
              0% {
                background-color: #300;
              }
              42% {
                background-color: #300;
              }

              59% {
                background-color: red;
              }
              90% {
                background-color: #300;
              }
              100% {
                background-color: #300;
              }
            }





          .container1 {
              background-color: black;
              width: 100px;
              height: 250px;
              margin-top: 100px;
              margin-left: 100px;
              display: flex;
              flex-flow: column;
              justify-content: space-around;
              align-items:end;
              border-radius: 30px;
            }
            .circle1 {
             width: 50px;
              height: 50px;
              border-radius: 50%;
              box-shadow: -10px 0 10px  cornflowerblue;
            }
            .green1 {
           width: 50px;
              height: 50px;
              border-radius: 50%;
              animation: greenlight1 20s infinite;
              background-color:#57E964
            }

            .yellow1 {
             width: 50px;
              height: 50px;
              border-radius: 50%;
              animation: yellowlight1 20s infinite;
              /* animation-delay: 2s; */
              background-color: rgb(250, 186, 67);
            }

            .red1 {
            width: 50px;
              height: 50px;
              border-radius: 50%;
              animation: redlight1 20s infinite;
              background-color: red;
            }

            @keyframes greenlight1 {
              0% {
                background-color: rgb(5, 12, 5);
              }
              42% {
                background-color: rgb(5, 12, 5);
              }

              50% {
                background-color: #57E964
              }
              90% {
                background-color: rgb(5, 12, 5);
              }
              100% {
                background-color:rgb(5, 12, 5);
              }
            }

            @keyframes yellowlight1 {
              0% {
                background-color: #430;
              }
              44% {
                background-color: #430;
              }

              49% {
                background-color: #430;
              }
              91%{
                background-color: rgb(250, 174, 33);
              }
              100% {
                background-color: #430;
              }
            }

            @keyframes redlight1 {
              0% {
                background-color: red;
              }
              50% {
                background-color: #300;
              }

              59% {
                background-color: #300;
              }
              90% {
                background-color: #300;
              }
              100% {
                background-color: #300;
              }
            }
      
    </style>
  </head>
  <body
    style="
      background-image: url(images/trafic.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <main style="display: flex; gap: 700px; ">
      <div class="container">
        <div class="circle">
          <div class="red"></div>
        </div>

        <div class="circle">
          <div class="yellow"></div>
        </div>

        <div class="circle">
          <div class="green"></div>
        </div>
      </div>

      <div class="container1">
        <div class="circle1">
          <div class="red1"></div>
        </div>

        <div class="circle1">
          <div class="yellow1"></div>
        </div>

        <div class="circle1">
          <div class="green1"></div>
        </div>
      </div>
    </main>
  </body>
</html>
